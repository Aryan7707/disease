<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Disease Prediction</title>
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto text-center">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Disease Prediction</h1>
        <div class="flex flex-wrap -mx-4 -mb-10 text-center">
          <div class="sm:w-1/3 mb-10 px-4">
            <div class="rounded-lg h-64 overflow-hidden">
              <img src="{{url_for('static', filename='logistic.png')}}" class="object-cover object-center h-full w-full" alt="Logistic Regression">
            </div>
            <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">LOGISTIC REGRESSION</h2>
            <p class="leading-relaxed text-base">Predict using Logistic Regression.</p>
            <a href="{{ url_for('logistic_regression') }}" class="mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">GO</a>
          </div>
          <div class="sm:w-1/3 mb-10 px-4">
            <div class="rounded-lg h-64 overflow-hidden">
              <img src="{{url_for('static', filename='random_forest.png')}}" class="object-cover object-center h-full w-full" alt="Random Forest">
            </div>
            <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Random Forest</h2>
            <p class="leading-relaxed text-base">Predict using Random Forest.</p>
            <a href="{{ url_for('random_forest') }}" class="mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">GO</a>
          </div>
          <div class="sm:w-1/3 mb-10 px-4">
            <div class="rounded-lg h-64 overflow-hidden">
              <img src="{{url_for('static', filename='naive_bayes.png')}}" class="object-cover object-center h-full w-full" alt="Naive Bayes">
            </div>
            <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Naive Bayes</h2>
            <p class="leading-relaxed text-base">Predict using Naive Bayes.</p>
            <a href="{{ url_for('naive_bayes') }}" class="mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">GO</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
