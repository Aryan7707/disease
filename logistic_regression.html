<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Logistic Regression</title>
  </head>
  <body>
  <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">CREDIT CARD FRAUD</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">FILL THE FORM</p>
      <br><br><h2><b>{{prediction_text}}</b></h2>
    </div>
    <div>
    
    </div>
<form action='/logistic_regression' method='POST'>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Gender</label>
    <select class="form-select" id="gender" name="gender">
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter age</label>
    <input type="text" class="form-control" id="age" name="age">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Current Smoker</label>
    <select class="form-select" id="currentSmokeer" name="currentSmokeer">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter Cigarettes consumed per day</label>
    <input type="text" class="form-control" id="cigsPerDay" name="cigsPerDay">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Whether or not the you were on blood pressure medication</label>
    <select class="form-select" id="BPMeds" name="BPMeds">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Whether or not the you previously had a stroke</label>
    <select class="form-select" id="prevalentStroke" name="prevalentStroke">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Whether or not the you were hypertensive</label>
    <select class="form-select" id="prevalentHyp" name="prevalentHyp">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Whether or not the you had diabetes</label>
    <select class="form-select" id="diabetes" name="diabetes">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter cholesterol level</label>
    <input type="text" class="form-control" id="totChol" name="totChol">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter systolic blood pressure</label>
    <input type="text" class="form-control" id="sysBP" name="sysBP">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter diastolic blood pressure</label>
    <input type="text" class="form-control" id="diaBP" name="diaBP">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter Body Mass Index</label>
    <input type="text" class="form-control" id="BMI" name="BMI">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter heart rate</label>
    <input type="text" class="form-control" id="heartRate" name="heartRate">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter glucose level</label>
    <input type="text" class="form-control" id="glucose" name="glucose">
  </div>
      <button type="submit" class="btn btn-primary" style="background-color: black;">CHECK</button>
      </form>
    </div>
</section>
  </body>
</html>
